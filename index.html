<html>
    <head>
        <title>Upvote Downvote</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <!-- Notice how each set of upvote/downvote buttons are in a separate div -->
        <div>
            <input type="radio" id="1" class="upvote" name="asdf">
            <label for="1">&#9650;</label>
            <input type="radio" id="2" class="downvote" name="asdf">
            <label for="2">&#9660;</label>
        </div>

        <hr>

        <div>
            <input type="radio" id="3" class="upvote" name="qwer">
            <label for="3">&#9650;</label>
            <input type="radio" id="4" class="downvote" name="qwer">
            <label for="4">&#9660;</label>
        </div>

        <hr>

        <div>
            <input type="radio" id="5" class="upvote" name="zxcv">
            <label for="5">&#9650;</label>
            <input type="radio" id="6" class="downvote" name="zxcv">
            <label for="6">&#9660;</label>
        </div>
    </body>
</html>
